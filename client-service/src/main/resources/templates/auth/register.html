<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/calculadora.css}">
</head>

<body class="bg-secondary">
	<section class="padding-y">
		<div class="container" style="max-width: 600px;">
			<div class="card shadow mx-auto">
				<article class="card-body">
					<h4 class="mb-4">Crear cuenta</h4>
					<form class="form-horizontal" method="post">
						<div class="row gx-3">
							<div class="col-md-auto mb-4">
								<label class="form-label">Nombre</label> <input type="text" id="email" required
									class="form-control" placeholder=""> <span class="invalid-feedback"
									id="errorNombre">Este campo no
									pueda estar vacío</span>
							</div>

							<div class="col mb-3">
								<label class="form-label">Clave</label> <input id="pass1" class="form-control" required
									type="password">
							</div>
							<!-- col end.// -->
							<div class="col mb-3">
								<label class="form-label">Repetir clave</label> <input  id="pass2" required
									class="form-control" type="password">
							</div>
							<!-- col end.// -->
						</div>
						<!-- row end.// -->
						<div class="row mt-3 mb-4 align-items-center">
							<div class="col-auto">
								<input class="btn btn-success" type="button" value="Registrarme" id="btnRegister">
							</div>
						</div>
					</form>
					<!-- form end.// -->
					<hr>
					<p class="mb-0">
						¿Ya tienes cuenta? <a href="http://localhost:8090/login">Iniciar sesión</a>
					</p>
				</article>
				<!-- card-body end .// -->
			</div>
			<!-- card end.// -->
		</div>
	</section>
	
	<script type="text/javascript">
	
	const email = document.getElementById('email');
	const pass1 = document.getElementById('pass1');
	const pass2 = document.getElementById('pass2');
	const btnRegister = document.getElementById('btnRegister').addEventListener('click', async function(){
		
		alert("a")
		
		// Comprobar que las contraseñas sean iguales
		if (pass1.value !== pass2.value){
			
			console.log("Contraseñas diferentes")	
			
		}else{
			
			const data = {
				"email": email.value,
				"password": pass1.value
			}
			
			try{
			const response = await fetch('http://localhost:8080/auth/register', {
				
				method: 'POST',
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(data)
				
			});
			
			const responseJSON = response.json();
			}catch(err){
				console.log(err);
			}
						
		}
				
	});
	
	
	
	console.log(email)
	console.log(pass1)
	console.log(pass2)
	
	
	
	
	</script>

</body>

</html>
