server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-clients
          uri: lb://auth-clients
          predicates:
            - Path=/auth/**
            - Path=/prueba/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**          
